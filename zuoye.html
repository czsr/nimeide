<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    canvas {
        position: absolute;
        top: 100px;
        left: 100px;
    }

    .donghua2{
        animation: dh2 400ms linear;
    }
    .donghua1{
        animation: dh1 400ms linear;
    }
    @keyframes dh2 {
        0% {
            transfor:translateY(0px);
        }

        50% {
            transform:translateY(-70px);
        }

        100% {
            transform: translateY(0px);
        }
    }

    @keyframes dh1 {
        0% {
            transfor:translateY(0px);
        }

        50% {
            transform:translateY(-70px);
        }

        100% {
            transform: translateY(0px);
        }
    }
</style>

<body>
    <canvas width='100px' ; height='100px'; ></canvas>
    <p>W上 S下 A左 D右</p>
    <script>
        var box = document.querySelector('canvas');
        var hb = box.getContext('2d');
        console.log(box);

        hb.beginPath();
        hb.arc(50, 70, 25, 0, 360 / 180 * Math.PI, false);
        hb.stroke();

        hb.beginPath();
        hb.bezierCurveTo(31, 55, 28, 31, 36, 20);
        hb.bezierCurveTo(36, 20, 50, 41, 36, 50);
        hb.stroke();

        hb.beginPath();
        hb.bezierCurveTo(59, 46, 60, 31, 65, 20);
        hb.bezierCurveTo(65, 20, 68, 31, 68, 52);
        hb.stroke();

        hb.beginPath();
        hb.arc(40, 60, 4, 0, 360 / 180 * Math.PI, false);
        hb.stroke();

        hb.beginPath();
        hb.arc(60, 60, 4, 0, 360 / 180 * Math.PI, false);
        hb.stroke();

        hb.beginPath();
        hb.bezierCurveTo(45, 80, 50, 85, 55, 80);
        hb.stroke();

        
        var num = 0;
        document.onkeypress = function (e) {
            var e = e || window.event;
            console.log(e.keyCode);
            switch (e.keyCode) {
                case 119:
                    box.style.top = box.offsetTop - 10 + 'px';
                    break;
                case 115:
                    box.style.top = box.offsetTop + 10 + 'px';
                    break;
                case 100:
                    box.style.left = box.offsetLeft + 10 + 'px';
                    break;
                case 97:
                    box.style.left = box.offsetLeft - 10 + 'px';
                    break;
                case 32:
                    if (num == 0) {
                        box.className='donghua1';
                        num++;
                        console.log(num);
                    } else {
                        box.className='donghua2';
                        num--;
                    }
                    return false;
            }
        }
    </script>
</body>

</html>
